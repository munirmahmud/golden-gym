<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Golden Fitness Gym</title>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <a href="/" class="navbar__logo">Golden</a>

        <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <div class="navbar__menu">
            <a href="/" class="navbar__link">Home</a>
            <a href="/services.html" class="navbar__link">Services</a>
            <a href="/plans.html" class="navbar__link">Plans</a>
            <a href="/trainers.html" class="navbar__link">Trainers</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero__content">
            <h1>Golden Fitness</h1>
            <p>Join Now for $19</p>
            <a href="#" class="btn">Get Started</a>
        </div>
    </section>

    <!-- Services Section -->
    <section class="services">
        <div class="services__container">
            <div>
                <p class="topline">Features</p>
                <h1 class="services__heading">What we offer</h1>
                <div class="services__features">
                    <p class="services__feature">
                        <i class="fas fa-check-circle"></i>
                        Group Fitness Classes
                    </p>
                    <p class="services__feature">
                        <i class="fas fa-check-circle"></i>
                        Personal Trainer Sessions
                    </p>
                    <p class="services__feature">
                        <i class="fas fa-check-circle"></i>
                        Indoor Pool
                    </p>
                    <p class="services__feature">
                        <i class="fas fa-check-circle"></i>
                        Steam Room and Sauna
                    </p>
                    <p class="services__feature">
                        <i class="fas fa-check-circle"></i>
                        Basketball Court
                    </p>
                    <p class="services__feature">
                        <i class="fas fa-check-circle"></i>
                        Open 24/7
                    </p>
                </div>
            </div>

            <div>
                <img src="assets/images/hero.jpg" class="services__img" alt="Gym">
            </div>
        </div>
    </section>
    
    <script src="assets/js/scripts.js"></script>
